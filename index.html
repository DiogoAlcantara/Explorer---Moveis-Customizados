<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis Customizados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <main id="hero">
      <img
        src="./assets/image-1.jpg"
        alt="Desenho de uma pessoa vestindo uma camisa amarela, em uma sala com móveis"
      />

      <section>
        <h1>Ambientes <span>únicos</span> para você!</h1>

        <div class="introducao">
          <p>
            Nós criamos ambientes <strong>exclusivos</strong> e
            <strong>únicos</strong>, com muito bom gosto e profissionalismo,
            investimos tempo e <span>dedicação no seu projeto.</span>
          </p>

          <p>
            Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
            <strong>elegância e finesse</strong> para todo aquele que estiver
            ali.
          </p>
        </div>
      </section>

      <hr />

      <footer>
        <div class="contato">
          <a href="https://instagram.com/moveisparavoce" target="_blank"
            >Instagram</a
          >
          <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
        </div>

        <div class="balls">
          <img
            src="./assets/balls-decoration.svg"
            alt="Bolinhas laranjas decorativas"
          />
        </div>
      </footer>
    </main>
